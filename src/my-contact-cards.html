<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">



<dom-module id="my-contact-cards">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      iron-list{
        padding-top: 10px;
        margin-top: 10px;
        padding-bottom: 16px;
      }


    .item {
      @apply(--layout-horizontal);
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      border: 1px solid #ddd;
      max-width: 800px;
      margin: 16px auto 0 auto;
    }
    .item:focus {
      outline: 0;
      border-color: #333;
    }
    .avatar {
      height: 40px;
      width: 40px;
      border-radius: 20px;
      box-sizing: border-box;
      background-color: #DDD;
    }
    .pad {
      padding: 0 16px;
      @apply(--layout-flex);
      @apply(--layout-vertical);
    }
    .primary {
      font-size: 16px;
      font-weight: bold;
    }
    .secondary {
      font-size: 14px;
    }
    .dim {
      color: gray;
    }
    .spacer {
      @apply(--layout-flex);
    }
    </style>

    <iron-ajax url="../data.json" last-response="{{data}}" auto></iron-ajax>

    <iron-list items="[[data]]" as="item" scroll-target="html">
        <template>
              <paper-card heading="[[item.firstName]] [[item.lastName]]" image="[[item.photo]]" alt="Capgemini">
                  <div class="card-content">
                      [[item.miniOnePagerHolder.textField]]
                  </div>
                  <div class="card-actions">
                      <paper-button toggles raised class="blue">Select</paper-button>
                      <paper-fab toggles raised class="blue" icon="check"></paper-fab>
                  </div>
              </paper-card>
          </div>
        </template>
    </iron-list>

  </template>



  <script>
    Polymer({
      is: 'my-contact-cards'
    });
  </script>
</dom-module>
